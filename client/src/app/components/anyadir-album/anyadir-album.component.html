@if(identificacion && identificacion.rol=='ROLE_ADMIN'){
    <h1>{{title}}</h1>
    @if(alertMessage){
        <div>{{alertMessage}}</div>
    }
    <form #formAlbum="ngForm" (ngSubmit)="onSubmit()">
        <label for="titulo">Titulo</label><br>
        <input type="text" id="titulo" #titulo="ngModel" name="titulo" [(ngModel)]="album.titulo" required><br><br>
        <label for="descripcion">Descripción</label><br>
        <textarea #descripcion="ngModel" [(ngModel)]="album.descripcion" name="descripcion" id="descripcion" required></textarea><br><br>
        <label for="anyo">Año</label><br>
        <input type="number" #anyo="ngModel" name="anyo" [(ngModel)]="album.anyo" required><br><br>
        <input type="submit" value="Crear nuevo artista"> 
    </form>
}@else{
    <h1>Error</h1>
    <p>No tienes acceso a esta parte de la aplicación</p>
}
